apiVersion: v1
kind: Service
metadata:
  labels:
    app: pygeoapi-server
  name: pygeoapi-server
spec:
  ports:
  - port: 5000
    protocol: TCP
    targetPort: 80
  selector:
    app: pygeoapi-server
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  generation: 1
  labels:
    app: pygeoapi-server
  name: pygeoapi-server
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pygeoapi-server
  template:
    metadata:
      labels:
        app: pygeoapi-server
    spec:
      containers:
      - image: geopython/pygeoapi:latest
        imagePullPolicy: Always
        name: pygeoapi
        volumeMounts:
        - name: pygeoapi-conf
          mountPath: /pygeoapi/local.config.yml
          subPath: local.config.yml
        resources: {}
          # requests:
          #   memory: "64Mi"
          #   cpu: "250m"
          # limits:
          #   memory: "128Mi"
          #   cpu: "500m"
      volumes:
      - name: pygeoapi-conf
        configMap:
          name: pygeoapi-conf

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pygeoapi-conf
data:
  local.config.yml: |-
    server:
        bind:
            host: 0.0.0.0
            port: 80
        url: http://localhost:5000
        mimetype: application/json; charset=UTF-8
        encoding: utf-8
        language: en-US
        cors: true
        pretty_print: true
        limit: 10
        map:
          url: https://tile.openstreetmap.org/{z}/{x}/{y}.png
          attribution: 'Map data &copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
    #        url: https://maps.wikimedia.org/osm-intl/{z}/{x}/{y}.png
    #        attribution: '<a href="https://wikimediafoundation.org/wiki/Maps_Terms_of_Use">Wikimedia maps</a> | Map data &copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
        ogc_schemas_location: /schemas.opengis.net

    logging:
        level: INFO
        #logfile: /tmp/master.log

    metadata:
      identification:
        title: pygeoapi Demo instance - running latest GitHub version
        description: pygeoapi provides an API to geospatial data
        keywords:
            - geospatial
            - data
            - api
        keywords_type: theme
        terms_of_service: https://creativecommons.org/licenses/by/4.0/
        url: https://github.com/geopython/pygeoapi
      license:
        name: CC-BY 4.0 license
        url: https://creativecommons.org/licenses/by/4.0/
      provider:
        name: pygeoapi Development Team
        url: https://pygeoapi.io
      contact:
        name: Kralidis, Tom
        position: Lead Dev
        address: Mailing Address
        city: City
        stateorprovince: Administrative Area
        postalcode: Zip or Postal Code
        country: Canada
        phone: +xx-xxx-xxx-xxxx
        fax: +xx-xxx-xxx-xxxx
        email: you@example.org
        url: https://pygeoapi.io
        hours: Hours of Service
        instructions: During hours of service.  Off on weekends.
        role: pointOfContact

    resources:
      ngfs_detections:
          type: collection
          title: NGFS Detections
          description: NGFS Detection Points
          keywords:
              - fire
          crs:
              - CRS84
          links: []
          extents:
            spatial:
                bbox: [-180,-90,180,90]
                crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
            temporal:
                begin: 2023-01-01T00:00:00Z
                end: 2024-01-01T00:00:00Z
          providers:
          - type: feature
            name: PostgreSQL
            data:
                host: ngfs-postgres-postgresql
                port: 5432 # Default 5432 if not provided
                dbname: postgres
                user: postgres
                password: LMhLYZKzqv
                search_path: [public]
            id_field: id
            table: ngfs_detections
            geom_field: geom
      obs:
          type: collection
          title: Observations
          description: Observations
          keywords:
              - observations
              - monitoring
          crs:
              - CRS84
          links:
          - type: text/csv
            rel: canonical
            title: data
            href: https://github.com/mapserver/mapserver/blob/branch-7-0/msautotest/wxs/data/obs.csv
            hreflang: en-US
          - type: text/csv
            rel: alternate
            title: data
            href: https://raw.githubusercontent.com/mapserver/mapserver/branch-7-0/msautotest/wxs/data/obs.csv
            hreflang: en-US
          extents:
            spatial:
                bbox: [-180,-90,180,90]
                crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
            temporal:
                begin: 2000-10-30T18:24:39Z
                end: 2007-10-30T08:57:29Z
          providers:
          - type: feature
            name: CSV
            data: tests/data/obs.csv
            id_field: id
            geometry:
                x_field: long
                y_field: lat

      lakes:
          type: collection
          title: Large Lakes
          description: lakes of the world, public domain
          keywords:
          - lakes
          crs:
          - CRS84
          links:
          - type: text/html
            rel: canonical
            title: information
            href: http://www.naturalearthdata.com/
            hreflang: en-US
          extents:
            spatial:
              bbox: [-180,-90,180,90]
              crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
            temporal:
              begin: 2011-11-11T00:00:00Z
              end: null  # or empty
          providers:
          - type: feature
            name: GeoJSON
            data: tests/data/ne_110m_lakes.geojson
            id_field: id
          - type: tile
            name: MVT
            data: tests/data/tiles/ne_110m_lakes
            options:
              metadata_format: tilejson
              bounds: [[-124.953634,-16.536406],[109.929807,66.969298]]
              zoom:
                min: 0
                max: 11
              schemes:
              - WebMercatorQuad
              - WorldCRS84Quad
            format: 
              name: pbf
              mimetype: application/vnd.mapbox-vector-tile